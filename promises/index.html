        const download = (url,value) =>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if(value)
                    {
                      resolve(`downloading ${url}`);
                    }
                    else{
                        reject("Error occured")
                    }
                },2000)
            })
        }
