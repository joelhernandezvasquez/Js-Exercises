<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="get-request">Get Post</button>
    <button id="post-request">Post request</button>
    <button id="put-request">Put/patch request</button>
    <button id="delete-request">Delete post</button>

    <div class="container">

    </div>

   <script>
       const get = document.querySelector("#get-request");
       const post = document.querySelector("#post-request");
       const put = document.querySelector("#put-request");
       const deletePost = document.querySelector("#delete-request");
       const container = document.querySelector(".container");


       const loadPost = () =>
       {
           fetch("https://jsonplaceholder.typicode.com/posts/56")
           .then((response) => response.json())
           .then((data)=>{
             console.log(data);
           })
       }

       const createPost =() =>
       {
           fetch("https://jsonplaceholder.typicode.com/posts",{
               method:'post',
               headers:{
                   'content-type':'application/json'
               },
               body:JSON.stringify({
                   title:'Finding nemo',
                   body:' looking in deep sea for a fish named nemo'
               })
           })
            .then((response)=> response.json())
           .then((data)=> console.log(data))
       }

       const updateRequest = () =>
       {
           fetch("https://jsonplaceholder.typicode.com/posts/23",{
               method:'put',
               headers:{
                   'content-type':'application/json'
               },
               body:JSON.stringify({
                  title:'The Guru',
                  body:'The guru Joel is the best' 
               })
           })
           .then((response)=> response.json())
           .then((data)=> console.log(data))
       }

       const deleteRequest = ()=>
       {
           fetch("https://jsonplaceholder.typicode.com/posts/90",{
               method:'delete'
           })
           .then((response)=> response.json())
           .then((data)=> console.log(data))
       }

       get.addEventListener("click",loadPost);
       post.addEventListener("click",createPost);
       put.addEventListener("click",updateRequest);
       deletePost.addEventListener("click",deleteRequest);
   </script>
</body>
</html>
