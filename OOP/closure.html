        // CLOSURE prevents variables declared within outside from leaking out into the global scope.

        // EXAMPLE

        function outside()
        {
            const message = "Hello World";

            function inside() // this has access to variables but do not exposed it outside of the scope so user cannot touch it
            {
                console.log( message);
            }
            
            return inside();
        }

        outside();
        console.log(message);

    
       


    </script>
